
             <h1> Individual Ranking List </h1>
            <table class ="table">
                <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Player</th>
                    <th>Score</th>   
                    <th>Date</th> 
                </tr>    
                 </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="individualranking.ranking"> </td>
                        <td><input class="form-control" ng-model="individualranking.player"> </td>
                        <td><input class="form-control" ng-model="individualranking.score"> </td>
                        <td><input class="form-control" ng-model="individualranking.date"> </td>
                        <td><button class="btn btn-primary" ng-click="addIndividualRanking()">Add</button></td>
                    </tr>
               

                    <tr ng-repeat="individualranking in individualrankings"> 
                    <td>{{contact.ranking}}</td>
                    <td><a href="/#/contacts/{{individualranking.player}}">{{individualranking.player}}</a></td>
                    <td>{{individualranking.score}}</td>
                    <td>{{individualranking.date}}</td>
                   <td><button class="btn btn-danger" ng-click="deleteIndividualRanking(individualranking.player)">Delete</button></td>
                </tr>
                </tbody>
            </table>
