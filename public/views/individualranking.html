<h1>Individual ranking </h1>
<table class="table">
    <thead>
        <tr>
            <th>Ranking</th>
            <th>Player</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="individualranking in individualrankings">
            <td>{{$index + 1}}</td>
            <td>{{individualranking.player}}</td>
            <td>{{individualranking.score}}</td>
            <td>{{individualranking.date | date:'MM/dd/yyyy'}}</td>
        </tr>
    </tbody>
</table>
