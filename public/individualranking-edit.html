     <h1> Edit individual ranking </h1>
            <table class ="table">
                <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Player</th>
                    <th>Score</th>   
                    <th>Date</th> 
                </tr>    
                 </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="inidividualranking.ranking"> </td>
                        <td><a href="/#/individualrankings/{{individualranking.player}}"></a> </td>
                        <td><input class="form-control" ng-model="inidividualranking.score"> </td>
                        <td><input class="form-control" ng-model="inidividualranking.date"> </td>
                        
                        <td><button class="btn btn-primary" ng-click="updateIndividualRanking()">Update</button></td>
                    </tr>
               

                </tbody>
            </table>
