     <h1> Edit individual ranking </h1>
            <table class ="table">
                <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Player</th>
                    <th>Score</th>   
                    <th>Date</th> 
                </tr>    
                 </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="contact.ranking"> </td>

                    </tr>
               

                       </tr>
                </tbody>
            </table>
